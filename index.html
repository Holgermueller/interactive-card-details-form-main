<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-front">
        <img src="images/card-logo.svg" alt="" />
        <p class="card-number">0000 0000 0000 0000</p>
        <p class="cardholder-name">Jane Appleseed</p>
        <p class="expiration-date">00/00</p>
      </div>

      <div class="card-back">
        <p class="cvc">000</p>
      </div>

      <form action="">
        <label for="cardholder-name"
          >Cardholder Name
          <input
            type="text"
            id="cardholder-name"
            placeholder="e.g. Jane Appleseed"
        /></label>

        <label for="card-number"
          >Card Number
          <input
            type="text"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
        /></label>

        <fieldset>
          <legend>Exp. Date (MM/YY)</legend>
          <label for="month-input">
            <input type="text" id="month-input" placeholder="MM"
          /></label>

          <label for="year-input"
            ><input type="text" id="year-input" placeholder="YY"
          /></label>
        </fieldset>

        <label for="cvc"
          >CVC <input type="text" id="cvc" placeholder="e.g. 123"
        /></label>

        <input type="button" value="Confirm" />
      </form>
    </main>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
